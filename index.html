<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="clearDisplay('C')" class="clear-button">C</button>
            <button onclick="memoryToDisplayAdd('M+')">M+</button>
            <button onclick="memoryToDisplaySub('M-')">M-</button>
            <button onclick="memoryToDisplayAll('MR')">MR</button>
            <button onclick="memoryToDisplayClear('MC')">MC</button>
            <button onclick="appendToDisplay('9')" class="num-button">9</button>
            <button onclick="appendToDisplay('8')" class="num-button">8</button>
            <button onclick="appendToDisplay('7')" class="num-button">7</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('+/-')">+/-</button>
            <button onclick="appendToDisplay('6')" class="num-button">6</button>
            <button onclick="appendToDisplay('5')" class="num-button">5</button>
            <button onclick="appendToDisplay('4')" class="num-button">4</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('3')" class="num-button">3</button>
            <button onclick="appendToDisplay('2')" class="num-button">2</button>
            <button onclick="appendToDisplay('1')" class="num-button">1</button>
            <button onclick="appendToDisplay('*')">x</button>
            <button onclick="appendToDisplay('/')">÷</button>
            <button onclick="appendToDisplay('0')" class="num-button">0</button>
            <button onclick="appendToDisplay('00')" class="num-button">00</button>
            <button onclick="appendToDisplay('.')" class="num-button">.</button>
            <button onclick="appendToDisplay('π')">π</button>
            <button onclick="calculate('=')">=</button>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
